{% extends 'base.html' %}
{% block content %}
<h1>Product List</h1>
<a href="{% url 'product_create' %}" class="btn btn-primary mb-2">Add New Product</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.stock }}</td>
            <td>
                <a href="{% url 'product_update' product.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'product_delete' product.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
